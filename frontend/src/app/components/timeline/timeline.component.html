
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<app-nav></app-nav>
<hr>
<div class="d-flex flex-row justify-content-between">
  <div class="p-2">
    <h2 style="color: #8c4ca6">My Goals
      <img src="assets/image/create.png" width="40" height="40" class="rounded" routerLink="/create" alt="...">
    </h2>
  </div>
  <div class="p-2">
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="check" [(ngModel)]="checked" (click)="handleHideCheckbox()">
      <label class="form-check-label" for="check">Hide Completed</label>
    </div>
  </div>
</div>
<hr>
<div>

<div id="accordion" style="padding-right: 20px;padding-left: 20px;">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="font-family: Arial" style="font-size:23px">
            <img src="assets/image/target.jpeg"width="50" height="50" class="rounded" class="rounded-circle flex-shrink-0" routerLink="/create" alt="...">
            Today
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let goal of goals">
                    <div>{{ goal.title }}
                      <span class="badge badge-pill" [ngClass]="{
                        'badge-info': goal.progress === Progress.NotStarted,
                        'badge-warning': goal.progress === Progress.InProgress,
                        'badge-success': goal.progress === Progress.Completed
                      }">
                        {{ goal.progress }}
                      </span>
                    <button class="btn btn-outline-danger float-right" (click)="deleteGoal(goal.goalId)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                        </svg>
                    </button>
                    <button class="btn btn-outline-primary float-right mr-2" (click)="openEditGoal(goal)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                    </button>
                  </div>
                </li>
            </ul>
        </div>
      </div>
    </div>
</div>
</div>
