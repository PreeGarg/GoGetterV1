<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<!-- Main component for a primary marketing message or call to action -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="arrow-right-short" viewBox="0 0 16 16">
    <path fill-rule="evenodd"
      d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
  </symbol>
</svg>

<div style="background-color: #efebe2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw">
  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <!--App Logo-->
    <img src="assets/image/logo.png" class="img-fluid mx-auto d-block" style="margin-bottom: 20px; margin-top: 20px">
    <!--Quote and start button-->
    <div class="container-xxl img-fluid mx-auto d-block"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-image: url('../../../assets/image/welcome-background.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
      <h2 class="text-body-emphasis" style="color: rgb(233, 231, 235); padding: 50px">Ready to set goals?</h2>
      <div style="font-family: 'Playfair Display', serif; color: rgb(240, 236, 244)">
        <blockquote class="blockquote" style="font-size: 30px; padding: 50px 60px 0px 60px; max-height: 200px; max-width: 900px;">
          <p>"{{quote}}"</p>
          <figcaption class="blockquote-footer" style="color: rgb(240, 236, 244); font-size:20px; padding: 20px">
            {{author}} <cite title="Source Title"></cite>
          </figcaption>
        </blockquote>
      </div>
      <div class="d-inline-flex gap-3 mb-5" style="margin-top: 30px;">
        <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
          (click)="redirectToGoogleAuth()" type="button">
          Let's Begin
          <svg class="bi ms-2" width="24" height="24">
            <use xlink:href="#arrow-right-short" />
          </svg>
        </button>
      </div>
    </div>
    <footer class="container" style="margin-top: 10px;">
      <p>&copy; GoGetter Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
  </div>
</div>
