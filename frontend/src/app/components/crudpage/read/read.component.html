<ul class="goals">
    <li *ngFor="let goal of goals">
        <p>{{ goal.goalId || -1 }}</p>
        <p>{{ goal.title || -1 }}</p>
        <p>{{ goal.description || -1 }}</p>
    </li>
</ul>
